<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Tanya's ToDo List</title>
		<meta name="author" content="Nazar Ivato" />
		<link rel="shortcut icon" href="lotus.ico">
		<link rel="stylesheet" type="text/css" href="todo.css">
	</head>
	<body>
		<div class="page">
			<div class="title">
				Tanya's ToDo List
			</div>
			<div class="add-bar">
				<input type="text" />
				<button>Add</button>
			</div>
			<div class="row">
				<div class="row-text">Проснутись</div>
				<div class="close-wrapper"><img src="close.png" class="close-button" /></div>
			</div>
			<div class="row">
				<div class="row-text">Умитись. Почистити зуби</div>
				<div class="close-wrapper"><img src="close.png" class="close-button" /></div>
			</div>
			<div class="row">
				<div class="row-text">Поснідати</div>
				<div class="close-wrapper"><img src="close.png" class="close-button" /></div>
			</div>
			<div class="row">
				<div class="row-text">Намалюватися</div>
				<div class="close-wrapper"><img src="close.png" class="close-button" /></div>
			</div>
			<div class="row">
				<div class="row-text">Піти в солярій</div>
				<div class="close-wrapper"><img src="close.png" class="close-button" /></div>
			</div>
			<div class="row">
				<div class="row-text">Пообідати</div>
				<div class="close-wrapper"><img src="close.png" class="close-button" /></div>
			</div>
		</div>
	</body>
</html>
